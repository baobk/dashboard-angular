<div *ngIf="show" class="card-footer py-4" >
	<nav aria-label="...">
			<ul class="pagination justify-content-end mb-0">
					<li
							*ngIf="current>1"
							(click)="goPrev()"
							class="page-item"
							
								
							
					>
							<a class="page-link">
								<i class="fas fa-angle-left"></i>
  								<span class="sr-only">Previous</span>
							</a>
					</li>

					<li
							*ngFor="let n of pagination.first"
							(click)="selectPage(n)"
							[ngClass]="{'active': current==n}"
					>
							<a class="page-link">{{ n }}</a>
					</li>

					<li
							*ngIf="pagination.second.length>0"
							class="empty"
					>
							<a>...</a>
					</li>

					<li
							*ngFor="let n of pagination.second"
							(click)="selectPage(n)"
							[ngClass]="{'active': current==n}"
					>
							<a class="page-link">{{ n }}</a>
					</li>

					<li
							*ngIf="pagination.third.length>0"
							class="empty"
					>
							<a>...</a>
					</li>

					<li
							*ngFor="let n of pagination.third"
							(click)="selectPage(n)"
							[ngClass]="{'active': current==n}"
					>
							
							<a class="page-link" >{{ n }}</a>
					</li>

					<li   
							*ngIf="next!=0"
							(click)="goNext()"
							class="page-item"
					>
							<a class="page-link" href="#">
		                      <i class="fas fa-angle-right"></i>
		                      <span class="sr-only">Next</span>
		                    </a>
					</li>
			</ul>
	</nav>
</div>
